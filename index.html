<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzap</title>
</head>

<body>

    <div id="root">
        <div class="container flex">
            <!-- colonna contatti -->
            <div class="col-contact">
                <!-- box user -->
                <div class="box-user flex no-shrink">
                    <!-- foto e nome utente -->
                    <div class="col-nameUser-pic flex">
                        <img src="img/avatar_io.jpg" alt="foto user" id="mypic">
                        <h5>Nome Utente</h5>
                    </div>
                    <!-- /foto e nome utente -->

                    <!-- icone opzioni utente -->
                    <div class="user-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- /icone opzioni utente -->
                </div>
                <!-- /box user -->

                <!-- box attivazione nuove notifiche -->
                <div class="box-notifications flex no-shrink">
                    <div class="off-sound">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="enable-notifications">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>

                <!-- box cerca -->
                <div class="box-search flex no-shrink">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="  Cerca o inizia una nuova chat">
                </div>

                <!-- box lista contatti -->
                <div class="box-contact">
                    <!-- lista contatti -->
                    <ul>
                        <li class="flex">
                            <img src="img/avatar_1.jpg" alt="avatar 1" class="avatar-img">
                            <h5>Michele</h5>
                        </li>
                        <li class="flex">
                            <img src="img/avatar_1.jpg" alt="avatar 1" class="avatar-img">
                            <h5>Michele</h5>
                        </li>

                    </ul>
                    <!-- /lista contatti -->
                </div>
            </div>
            <!-- /colonna contatti -->


            <!-- colonna chat -->
            <div class="col-chat">
                <!-- sezione header  -->
                <div class="box-header flex">
                    <!-- foto e nome utente chat corrente -->
                    <div class="col-nameUser-pic flex">
                        <div class="current-chat-img">
                            <img src="img/avatar_1.jpg" alt="foto chat corrente" class="avatar-img">
                        </div>
                        <div class="current-name-user">
                            <h5>Michele</h5>
                            <p class="last-access">Ultimo accesso alle</p>
                        </div>

                    </div>
                    <!-- /foto e nome utente chat corrente -->

                    <!-- icone opzioni utente -->
                    <div class="user-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- /icone opzioni utente -->
                </div>
                <!-- /sezione header -->

                <!-- sezione main -->
                <div class="box-main"></div>
                <!-- /sezione main -->

                <!-- sezione footer -->
                <div class="box-footer flex">
                    <div class="smile-icon">
                        <i class="far fa-smile"></i>
                    </div>
                    <input type="text" placeholder="  Scrivi un messaggio">
                    <div class="audio-icon">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
                <!-- /sezione footer -->
            </div>
            <!-- /colonna chat -->
        </div>
    </div>







    <!-- js -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <!-- /js -->

</body>

</html>
